<div class="row ">
   <div class="col-md-12 paddingTable" >
     <div >
     <h3>Pending Messages :<h3>
     <button type="submit" style="font-size:15px; width: 150px; float:right ;margin-top: -50px;" class="whiteFont purpleBack btn btn-default text-center" ng-click='createMessage()'>Create Message</button>
    <div style="height:300px;overflow-y:auto;">
     <table class="table table-striped table-hover table-responsive">

      <th>Subject</th>
       <th>Text</th>
       <th>Date Created </th>
       <th>country</th>
       <th>click<th>
       <th></th>
       <th></th>

     <tr ng-repeat="x in books">

      <td>{{ x._id }}</td>
       <td>{{ x.country}}</td>
       <td>{{ x.short }}</td>
       <td>{{ x.click }}</td>
       <td>{{ x.country}}</td>

      <!-- <td> <i  ng-click="updateTable(x,book)" data-toggle="tooltip" title="edit" class="glyphicon glyphicon-pencil"></i> </td> -->
      <td> <i class="fa fa-trash-o" data-toggle="tooltip" title="edit" aria-hidden="true"></i> </td>
      <td><i class="fa fa-lock"></i> </td>
      <td><i class="fa fa-copy"></i> </td>
     </tr>
   </table>
 </div>
 </div>
   </div>
 </div>
</div>
</br>
</br>
<div class="row ">
   <div class="col-md-12 paddingTable">
     <h3>Sent Messages :<h3>
     <table class="table table-striped table-hover table-responsive " >
      <th>Subject</th>
       <th>Text</th>
       <th>Date Created </th>
       <th></th>
       <th><th>

     <tr ng-repeat="x in books">
      <td>{{ x._id }}</td>
      <td><img  ng-src="{{x.image|randomSrc}}" class="img-thumbnail" alt="BookPic" style="height:30px !important; width: 50px! important;"ng-show="x.image"/></td>
       <td>{{ x.isbnNo }}</td>
       <td>{{ x.name }}</td>
       <td>{{ x.author }}</td>
       <td>{{ x.publisher}}</td>
      <td>{{ x.quantity}}</td>
      <td> <i  ng-click="updateTable(x,book)" data-toggle="tooltip" title="edit" class="glyphicon glyphicon-pencil"></i> </td>
      <td> <i  ng-click="deleteBook(x)" style="color:red;" data-toggle="tooltip" title="remove" class="glyphicon glyphicon-remove"></i> </td>
     </tr>
   </table>
   </div>
 </div>
</div>
