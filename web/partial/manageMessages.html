<div class="container_fluid" style="margin-left:20px">
	<div class="row-fluid">
		<div class="right-pane col-lg-12 col-md-12 col-sm-12 col-xs-12 ipzr-modal shadow-grey" style="background-color:white;height:600px;width:742px">
			<span class="heading" style="margin-left:-7%;">{{modalTitle}}</span>
			<div class="row text-center" ng-show="hasError && errorMessage" style=" width: 50%;margin-left: 38%;margin-top: -18px;">
				<span style="color:red;font-size:12px;" class="text-center">
					{{errorMessage}}
				</span>
			</div>
			<form subject="message_form" novalidate>
				<div ng-data="message.subject"></div>
				<!-- Personal info -->
				<fieldset>
					<legend>Message Information</legend>
					<div id="message_manage_fieldset" >
						<div class="row-fluid">
							<div class="form-group col-lg-12 col-md-12 col-sm-12">
								<label for="subject">Subject</label>
								<span class="required-indicator" title="Required field">*</span>
								<span class="validation-msg" ng-show="settings.submitted && message_form.subject.$error.required">(Subject is required)</span>
								<input id="firstsubject" class="form-control ipzr-input-text" type="text" ng-model="message.subject" name="subject"  required>
							</div>
              <div class="form-group col-lg-12 col-md-12 col-sm-12">
                <label for="text">Text</label>
                <span class="required-indicator" title="Required field">*</span>
                <span class="validation-msg" ng-show="settings.submitted && message_form.text.$error.required">(Text is required)</span>
                <textarea style="height:100px;margin-bottom: 3%;  padding: 2%;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 shadow" ng-model="message.text" name="text" placeholder="Enter Your Message" required=""></textarea>
              </div>
              <div class="form-group col-lg-12 col-md-12 col-sm-12" style="margin-bottom: 5%">
                <label for="text">Contacts</label>
                <span class="required-indicator" title="Required field">*</span>
                <input  type="checkbox" style="font-size:15px; float:right " ng-model='clickAll' ng-click ='selectAll()'>
								<div style="height:100px;overflow-y:auto;">
                <table class="table table-hover table-responsive">
                   <th class='font'>First Name</th>
                    <th class='font'>Last Name</th>
										<th class='font'>Contact No</th>
                    <th></th>
                  <tr ng-repeat="x in contacts">
                   <td style='font-size:11px'>{{ x.firstName }}</td>
                    <td style='font-size:11px'>{{ x.lastName}}</td>
                    <td style='font-size:11px'>{{ x.contactNo}}</td>
                   <td style='font-size:11px'> <input  type="checkbox"  ng-model ='x.selected' style="font-size:13px; " ></td>
                  </tr>
                </table>
							</div>
              </div>
						</br>
					</br>
              <div class="form-group col-lg-12 col-md-12 col-sm-12">
								<label for="Date">Date</label>
								<input class="form-control ipzr-input-text" type="text" ng-model="message.date" name="Date">
							</div>
						</div>
					</div>
				</fieldset>
				<div class="row" style="{{action == 'update' ? 'margin: 0% 0 0 2%;' : 'margin: 0 0 0 2%;'}}">
					<button class="btn btn-sm btn-default ipzr-btn pull-right" type="submit" ng-click="ok()">Save Changes</button>
				</div>
			</form>
		</div>
	</div>
</div>
<a class="ipzr-btn-close with-modal" style ="right: 14.5%;" ng-click="cancel()">
	<i class="glyphicon glyphicon-remove"></i>
</a>
