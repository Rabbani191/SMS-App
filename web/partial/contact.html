<div class="row myrow">
 <h3 class="myhead">Contact Details</h3>
<form class="col-md-12" ng-submit="addBook(book)">
  <div class="row">
     <div class=" col-md-8 form-group">
        <label>Isb No:</label>
        <input type="text" class="changewidth  form-control" ng-model="book.isbnNo" name="isbnNo" required>
     </div>
     <div class=" col-md-8 form-group">
        <label>Name</label>
        <input type="text" class="changewidth   form-control"  ng-model="book.name"name="bookName" required>
    </div>
    <div class="col-md-8 form-group">
        <label>address:</label>
        <input type="text" class=" changewidth form-control" ng-model="book.author" name="authorName" required>
    </div>
  </div>
    <div class="col-md-8 form-group">
      <label> Phone no:</label>
      <input type="text" class="changewidth form-control" ng-model="book.publisher" name="publisherName" required>
    </div>
    <button type="submit" style="font-size:18px; width: 150px;"  class="whiteFont purpleBack btn btn-default text-center">Submit</button>
  </form>
</div>

<div class="row mytable table-responsive">
   <div class="col-md-12">
     <table class="table table-striped table-hover">
      <th>#</th>
      <th>thumbnail</th>
       <th>Isbn No</th>
       <th>Book Name</th>
       <th>Author Name</th>
       <th>Publisher Name</th>
       <th>Quantity</th>
       <th><th>

     <tr ng-repeat="x in books">
      <td>{{ x._id }}</td>
      <td><img  ng-src="{{x.image|randomSrc}}" class="img-thumbnail" alt="BookPic" style="height:30px !important; width: 50px! important;"ng-show="x.image"/></td>
       <td>{{ x.isbnNo }}</td>
       <td>{{ x.name }}</td>
       <td>{{ x.author }}</td>
       <td>{{ x.publisher}}</td>
      <td>{{ x.quantity}}</td>
      <td> <i  ng-click="updateTable(x,book)" data-toggle="tooltip" title="edit" class="glyphicon glyphicon-pencil"></i> </td>
      <td> <i  ng-click="deleteBook(x)" style="color:red;" data-toggle="tooltip" title="remove" class="glyphicon glyphicon-remove"></i> </td>
     </tr>
   </table>
   </div>
 </div>
</div>
